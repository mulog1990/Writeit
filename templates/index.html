{% extends "base.html" %}
  
{% block body %}

    <div id="blog-name-box">
    <h1 id="blog-name">Write it</h1>
    <h3 id="slogan">Enjoy the moment</h3>
    </div>
    <p id="sidebar-copyright"> Â©2014 Mulog</p>
    </div>
    <div class="index-content">
    {% for entry in entries %}

        <h1 class=entry-module-title><a href="/entry?entry_id={{ entry.entry_id  }}">{{ entry.title   }}</a></h1>
        <div class="entry-module-summary">{% raw entry.html %}</div>
    </div>
    {% end %}
    </div>
    </div>
{% end %}
